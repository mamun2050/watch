<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>UFC 264</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/fontawesome/css/all.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;display=swap" rel="stylesheet">
</head>

<body>

    <div class="preloader-overlay active">
        <div class="logo">
        <h1><span>UFC</span> Streams</h1>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark nfl-dark static-top">
        <div class="container nav__inner justify-content-start">
            <a href="index.html" class="navbar-brand logo">
                <h1><span>UFC</span> STREAMS</h1>
            </a>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col-12">

                <div class="player">
                    <div class="player__wrapper">
                        <div class="player__os">
                            <div class="player__poster">
                                <a class="player__poster__cta" id="play">
                                    <span>WATCH</span>
                                    <span class="player__poster__cta__play-icon"><i class="fa fa-play" aria-hidden="true"></i></span>
                                    <span>CHANNEL</span>
                                </a>

                                <div class="player__poster__cover channel-cbs" id="player-cover">
                                    <div class="player__poster__cover__overlay channel"></div>
                                </div>
                            </div>

                            <div class="player__preloader" id="player-loader">
                                <div class="preloader">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                    <span>Now connecting to live channel...</span>
                                </div>
                            </div>
                        </div>

                        <video class="player__video d-none" id="video" preload="yes" controls="true" playsinline="">
                            <source src="#" type="video/mp4">
                            <source src="#" type="application/x-mpegURL">
                            <source src="#" type="video/webm">
                            <source src="#" type="video/ogv">
                        </video>

                        <iframe src="#" frameborder="0" allow="autoplay" id="iframe" __idm_frm__="3580"></iframe>
                    </div>
                </div>


                <div class="subplayer">
                    <div class="row align-items-center">
                        <div class="col-9 col-sm-8">
                            <h3 class="text-muted mr-2">Now streaming channel:</h3>
                            <img class="img-fluid img-channel live" src="images/tv.png" alt="">
                        </div>
                        <div class="col-3 col-sm-4 text-right">
                            <div class="live-badge">
                                <div class="live-badge__icon"></div>
                                <span>Live</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="user-signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal__wrapper">
                        <div class="modal__inner active">
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center modal__content">
                                <h1 class="modal__content__title text-uppercase mt-3">START YOUR FREE TRIAL </h1>
                                
                                <p class="modal__content__desc">It only takes 2 minutes to get unlimited access.</span></p>
                                
                                <a href="https://ufcstarttime.com" class="btn btn-primary btn-lg modal__content__cta">Sign up now!</a>
                            </div>
                    </div> <!-- .modal -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper text-center">
                <div class="copyright">Copyright Â© 2021 | All rights reserved</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
